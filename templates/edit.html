<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Edit Post</title>
</head>
<body>
    <header>
        <h1 class="amazon-logo"><a href="/">&nbsp;&nbsp;&nbsp;De Parfum</a></h1>
        <div class="login">
            {% if username %}
                <b><a href="{{ url_for('user_page') }}"> Hello {{ username }} </a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <b role="presentation"><a href="/login">Log In</a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b role="presentation"><a href="/signup">Sign Up</a></b>
            {% endif %}
        </div>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <ul class="sidebar-menu"><br><br><br><br><br><br><br><br><br><br><br>
                <li><a href="#">Home</a></li><br>
                <li><a href="#">Products</a></li><br>
                <li><a href="#">Orders</a></li>
                <!-- Add more menu items -->
            </ul>
        </div>
    </div>
    
    <div class="container">
        <h1 >Edit Product here</h1>
        <form class="blog-form" method="POST" action="/edit/{{ post.id }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Product image here:</label>
                <input type="file" name="image" value="{{ post.image }}" title="Upload Product image here">
            </div>
            <div class="form-group">
                <label for="title">Product name:</label>
                <input type="text" id="title" name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" value="{{ post.price }}">
            </div>
            <div class="form-group">
                <label for="author">Seller:</label>
                <input type="text" id="author" name="author" value="{{ post.author }}">
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea type="text" id="author" name="desc" >{{ post.desc }}</textarea>
            </div>
            <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/delete/{{ post.id }}" title="Permanently delete product"><img src="https://static-00.iconduck.com/assets.00/delete-icon-1864x2048-bp2i0gor.png", width="5%"></a>
        </form>
</body>
</html>
